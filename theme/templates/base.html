{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="bg-black">
	<div class="min-h-screen w-full flex flex-col items-bottom justify-between">
		<head class="">
			<title>Django Tailwind</title>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<meta http-equiv="X-UA-Compatible" content="ie=edge">
			{% tailwind_css %}

			<!-- navbar -->
			<nav class="bg-slate-600 drop-shadow-lg right-0 sticky fixed top-0">
				<div class="max-w-6xl sm:mx-auto md:ml-0">
					<div class="flex place-content-between">
						<div class="flex space-x-4">
							<!-- logo -->
							<div class="hover:bg-slate-700 px-4">
								<a href="../" class="flex items-center py-5 text-gray-200 text-lg">
									<button class="font-bold py-3 px-3 rounded">Wordle</button>
								</a>
							</div>
				
							<!-- primary nav -->
							<div class="hidden md:flex items-center space-x-1">
								<a href="../wordle" class="py-5 px-3 text-gray-200 hover:bg-slate-700 py-3 px-2 rounded drop-shadow-lg">Wordle</a>
								{% comment %} <a href="../nflsub" class="py-5 px-3 text-gray-200 hover:bg-slate-700 py-3 px-2 rounded drop-shadow-lg">NFL Subreddit Stats</a> {% endcomment %}
							</div>
						</div>
				
						<!-- mobile button goes here -->
						<div class="md:hidden flex items-center px-4">
							<button class="mobile-menu-button">
								<svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="white">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
								</svg>
							</button>
						</div>
					</div>
				</div>
			
				<!-- mobile menu -->
				<div class="mobile-menu hidden md:hidden">
					<a href="../wordle" class="block py-2 px-4 text-sm text-gray-200 hover:bg-slate-800">Wordle</a>
					<a href="../nflsub" class="block py-2 px-4 text-sm text-gray-200 hover:bg-slate-800">NFL Subreddit Stats</a>
				</div>
				
			</nav>

		</head>

		<!--This is the body-->
		<!--mb-auto flex-grow-->
		<body class="flex w-full items-end fixed bottom-0">
			
			{% block main_body %}
			{% endblock %}

		</body>
	</div>
</html>

<script>
	// grab everything we need
	const btn = document.querySelector("button.mobile-menu-button");
	const menu = document.querySelector(".mobile-menu");

	// add event listeners
	btn.addEventListener("click", () => {
		menu.classList.toggle("hidden");
	});
</script>
